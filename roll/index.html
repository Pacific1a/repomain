<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="roll-playing" data-model-id="748:648">
      <div class="div">
        <header class="header">
          <div class="account-info">
            <div class="avatar"></div>
            <div class="nickname"><div class="text-wrapper">Nickname</div></div>
          </div>
          <div class="add-funds">
            <img class="img" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/image.svg" />
            <div class="div">Deposite</div>
          </div>
          <div class="balance-1">
            <div class="group-ico-1">
             0
              <img src="https://github.com/Pacific1a/img/blob/main/imgALL/Group%208.png?raw=true" alt="" width="20px">
            </div>
            <div class="group-ico-1">
              <span>0</span>
              <img src="https://github.com/Pacific1a/img/blob/main/imgALL/Group%209.png?raw=true" alt="" width="20px">
            </div>
       </div>
        </header>
        <div class="game">
          <div class="div">
            <div class="view-2">
              <div class="wait">
                <span style="display: none;">Wait</span>
                <span style="color: rgb(57, 216, 17);">PLAY</span>
              </div>
              <div class="wheel-wrapper">
                <div class="wheel-pointer">
                  <img class="polygon" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/roll/polygon-1.svg" alt="wheel pointer" />
                </div>
                <div class="fortune-wheel" id="fortune-wheel">
                  <!-- Аватарки создаются динамически через JS -->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bet">
          <div class="view">
            <div><span style="color: #6a6a6a; font-family: 'Montserrat', Helvetica;">Total bets:</span></div>
            <div class="text-wrapper-5">0</div>
          </div>
          <div class="bet-2">
            <div class="bet-amount">
              <div class="input-amount-bet">
                <div class="button"><div class="rectangle"></div></div>
                <div class="element"><div class="text-wrapper-7" contenteditable="true" inputmode="numeric" data-bet-input>50</div></div>
                <div class="union-wrapper">
                  <img src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/roll/union.svg" alt="">
                </div>
              </div>
              <div class="button-x">
                <button class="button-2"><div class="text-wrapper-8">/2</div></button>
                <div class="button-3"><div class="text-wrapper-9">x2</div></div>
              </div>
            </div>
              <button class="cancel-button-this-2"><div class="text-wrapper-10">BET</div></button>
          </div>
        </div>
        <div class="game-info">
          <div class="previos">
            <div class="section-menu">
              <div class="div-wrapper-2 tab-button" data-tab="live-bets"><div class="all-bets">Live Bets</div></div>
              <div class="previos-2 tab-button active" data-tab="previos"><div class="text-wrapper-11">Previos</div></div>
            </div>
            <div class="round-result" id="round-result-block" style="display: none;">
              <div class="round-result-2">
                <div class="text-wrapper-12">Round Result</div>
                <div class="element-x"><div class="element-2">Nickname WIN</div></div>
              </div>
            </div>
            <div class="round-result" id="players-online-block" style="display: none;">
              <div class="round-result-2" style="justify-content: start; align-items: start;">
                <div class="element-x" style="justify-content: start;"><div class="element-2" style="justify-content: start; font-size: 18px;">Players</div></div>
                <span id="players-count">0</span>
              </div>
            </div>
            <div class="user-templates-text">
              <div class="text-2" id="table-headers">
                <div class="text-wrapper-13">Player</div>
                <div class="text-wrapper-13">Bet Chips</div>
                <div class="text-wrapper-13">Win Chips</div>
              </div>
              <div class="user-templates">
                <div class="win">
                  <div class="acc-inf">
                    <div class="avatar-wrapper"><div class="avatar-2"></div></div>
                    <div class="n-k"><div class="n-k-2">Nickname</div></div>
                  </div>
                  <div class="div-wrapper-2"><div class="text-wrapper-14">200</div></div>
                  <div class="element-wrapper"><div class="element-3">1488</div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="menu">
          <img class="select" src="https://github.com/Pacific1a/img/blob/main/imgALL/select.png?raw=true" />
          <a href="../index.html" class="main">
            <img class="mask-group" src="https://github.com/Pacific1a/img/blob/main/imgALL/mask-group-3.png?raw=true" />
            <div class="text-wrapper-15">Main</div>
          </a>
          <a href="../upgrade/index.html" class="upgrade">
            <div class="icon"></div>
            <div class="text-wrapper-16">Upgrade</div>
          </a>
          <a href="../gamee/index.html" class="game-2">
            <div class="icon-2"></div>
            <div class="text-wrapper-17">Game</div>
          </a>
          <a href="../swap/index.html" class="swap">
            <div class="icon-3">
              <img class="vector-2" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/vector-11.svg" /> <img class="vector-3" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/vector-12.svg" />
            </div>
            <div class="text-wrapper-16">Swap</div>
          </a>
          <a href="../profile/index.html" class="profile">
            <div class="icon-4">
              <img class="vector-4" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/vector-13.svg" /> <img class="vector-5" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/vector-14.svg" />
            </div>
            <div class="text-wrapper-16">Profile</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="../config.js"></script>
    <script src="../global-balance.js"></script>
    <script src="../game-balance-api.js"></script>
    <script src="../telegram-user-data.js"></script>
    <script src="../players-system.js"></script>
    <script src="tabs-manager.js"></script>
    <script src="wheel-game.js"></script>
    <script src="multiplayer-sync.js"></script>
  </body>
</html>
