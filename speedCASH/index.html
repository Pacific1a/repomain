<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../telegram-user-styles.css" />
  </head>
  <body>
    <div class="speed-cash" data-model-id="107:553">
      <div class="content">
         <header class="header">
        <div class="account-info">
          <div class="avatar"></div>
          <div class="nickname"><div class="text-wrapper">Nickname</div></div>
        </div>
        <div class="add-funds">
          <img class="img" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/image.svg" />
          <div class="div">Deposite</div>
        </div>
       <div class="balance-1">
            <div class="group-ico-1" style="color:#C3C3C3 ;">
              0
              <img src="https://github.com/Pacific1a/img/blob/main/imgALL/Group%208.png?raw=true" alt="" width="20px">
            </div>
            <div class="group-ico-1">
              <span>0</span>
              <img src="https://github.com/Pacific1a/img/blob/main/imgALL/Group%209.png?raw=true" alt="" width="20px">
            </div>
       </div>
      </header>
        <div class="game">
          <div class="playing">
            <div class="light">
              <div class="ellipse"></div>
              <div class="ellipse-2"></div>
            </div>
            <div class="race">
              <!-- Waiting Screen -->
              <div class="waiting-screen">
                <div class="countdown-text">5</div>
              </div>
              
              <!-- Game Elements -->
              <div class="div-2">
                <div class="multiplier"><div class="text-wrapper-4">x1.00</div></div>
                <div class="auto-blue"><img class="auto-blue-2" src="https://github.com/Pacific1a/img/blob/main/speedcash/auto-blue-1.png?raw=true" /></div>
              </div>
             <div class="road-lines" id="roadLines"></div>
              <div class="div-2">
                <div class="div-3"><div class="text-wrapper-5">x1.00</div></div>
                <div class="div-3"><img class="auto-orange" src="https://github.com/Pacific1a/img/blob/main/speedcash/auto-orange-1.png?raw=true" /></div>
              </div>
            </div>
          </div>
        </div>
        <div class="bet">
          <div class="crash-section">
            <div class="crash-section-2">
              <div class="div-wrapper-2">
                <div class="selected"><div class="text-wrapper-6">Crash</div></div>
              </div>
              <div class="div-wrapper-2">
                <div class="not-selected"><img class="vector" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/speedcash/vector.svg" /></div>
              </div>
            </div>
            <div class="bets">
              <div class="div-4">
                <div class="text-wrapper-7" style="color: #244eb6;">Blue</div>
                <div class="auto-cashout">
                  <div class="div-5">
                    <div class="div-6">
                      <img class="vector-2" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/speedcash/vector-3.svg" /> <img class="vector-3" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/speedcash/vector-4.svg" />
                    </div>
                  </div>
                  <div class="div-7"><div class="text-wrapper-12">x2.00</div></div>
                </div>
                <div class="bet-amount">
                  <div class="element">
                    <div class="button" onclick="game.adjustBetAmount('blue', -10)"><div class="rectangle"></div></div>
                    <div class="div-7"><div class="text-wrapper-13">50</div></div>
                    <div class="union-wrapper" onclick="game.adjustBetAmount('blue', 10)"><img class="union" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/speedcash/union-1.svg"></div>
                  </div>
                  <div class="buttons">
                    <button class="button-2" onclick="game.adjustBetAmount('blue', 'half')"><div class="text-wrapper-8">/2</div></button>
                    <button class="button-2" onclick="game.adjustBetAmount('blue', 'double')"><div class="text-wrapper-8">x2</div></button>
                  </div>
                </div>
                <div class="div-wrapper-3">
                  <div class="bet-button">
                    <div class="text-wrapper-9">Bet</div>
                    <div class="text-wrapper-10">50 Сhips</div>
                  </div>
                </div>
              </div>
              <div class="div-4">
                <div class="text-wrapper-11" style="color: #c44c13;">Orange</div>
                <div class="auto-cashout">
                  <div class="div-5">
                    <div class="div-6">
                      <img class="vector-2" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/speedcash/vector-3.svg" /> <img class="vector-3" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/speedcash/vector-4.svg" />
                    </div>
                  </div>
                  <div class="div-7"><div class="text-wrapper-12">x2.00</div></div>
                </div>
                <div class="bet-amount">
                  <div class="element">
                    <div class="button" onclick="game.adjustBetAmount('orange', -10)"><div class="rectangle"></div></div>
                    <div class="div-7"><div class="text-wrapper-13">50</div></div>
                    <div class="union-wrapper" onclick="game.adjustBetAmount('orange', 10)"><img class="union" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/speedcash/union-1.svg"></div>
                  </div>
                  <div class="buttons">
                    <button class="button-2" onclick="game.adjustBetAmount('orange', 'half')"><div class="text-wrapper-8">/2</div></button>
                    <button class="button-2" onclick="game.adjustBetAmount('orange', 'double')"><div class="text-wrapper-8">x2</div></button>
                  </div>
                </div>
                <div class="div-wrapper-3">
                  <div class="cash-out-button">
                    <div class="text-wrapper-9">Bet</div>
                    <div class="text-wrapper-14">50 Сhips</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="who-is-win" style="display: none;">
              <div class="menu-win">
                <div class="crash-section-2 plays">
                  <div class="div-wrapper-2" onclick="game.selectSingleCar('blue')">
                    <div class="selected"><div class="text-wrapper-6">Blue</div></div>
                  </div>
                  <div class="div-wrapper-2" onclick="game.selectSingleCar('orange')">
                    <div class="not-selected"><div class="text-wrapper-6">Orange</div></div>
                  </div>
                </div>
              </div>
              <div class="bet-amount">
                <div class="element">
                  <div class="button" onclick="game.adjustBetAmount('single', -10)"><div class="rectangle"></div></div>
                  <div class="div-7"><div class="text-wrapper-13">50</div></div>
                  <div class="union-wrapper" onclick="game.adjustBetAmount('single', 10)"><img class="union" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/speedcash/union-1.svg"></div>
                </div>
                <div class="buttons">
                  <button class="button-2" onclick="game.adjustBetAmount('single', 'half')"><div class="text-wrapper-8">/2</div></button>
                  <button class="button-2" onclick="game.adjustBetAmount('single', 'double')"><div class="text-wrapper-8">x2</div></button>
                </div>
              </div>
              <div class="bet-button">
                <div class="text-wrapper-9">Bet</div>
                <div class="text-wrapper-10">50 Сhips</div>
              </div>
            </div>
          </div>
        </div>
        <div class="streak">
        </div>
        <div class="menu">
          <img class="select" src="https://github.com/Pacific1a/img/blob/main/imgALL/select.png?raw=true" />
          <a href="../index.html" class="main">
            <img class="mask-group" src="https://github.com/Pacific1a/img/blob/main/imgALL/mask-group-3.png?raw=true" />
            <div class="text-wrapper-17">Main</div>
          </a>
          <a href="../upgrade/index.html" class="upgrade">
            <div class="icon"></div>
            <div class="text-wrapper-18">Upgrade</div>
          </a>
          <a href="../gamee/index.html" class="game-2">
            <div class="icon-2"></div>
            <div class="text-wrapper-19">Game</div>
          </a>
          <a href="../swap/index.html" class="swap">
            <div class="icon-3">
              <img class="vector-4" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/vector-11.svg" /> <img class="vector-5" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/vector-12.svg" />
            </div>
            <div class="text-wrapper-18">Swap</div>
          </a>
          <a href="../profile/index.html" class="profile">
            <div class="icon-4">
              <img class="vector-6" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/vector-13.svg" /> <img class="vector-7" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/vector-14.svg" />
            </div>
            <div class="text-wrapper-18">Profile</div>
          </a>
        </div>
      </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="../global-balance.js"></script>
    <script src="../game-balance-api.js"></script>
    <script src="../players-system.js"></script>
    <script src="../telegram-user-data.js"></script>
    <script src="game_fixed.js"></script>
  </body>
</html>
