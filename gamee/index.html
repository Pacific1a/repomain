<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../telegram-user-styles.css" />
  </head>
  <body>
    <div class="game" data-model-id="53:357">
      <header class="header">
        <div class="account-info">
          <div class="avatar"></div>
          <div class="nickname"><div class="text-wrapper">Nickname</div></div>
        </div>
        <div class="add-funds">
          <img class="img" src="https://raw.githubusercontent.com/Pacific1a/img/8b90f6c37d5e886868f770ce9ad4325333934d48/imgALL/image.svg" />
          <div class="div">Deposite</div>
        </div>
        <div class="balance-1">
          <div class="group-ico-1">
           0
            <img src="https://raw.githubusercontent.com/Pacific1a/img/8b90f6c37d5e886868f770ce9ad4325333934d48/imgALL/Group 8.png" alt="" width="20px">
          </div>
          <div class="group-ico-1">
            <span>0</span>
            <img src="https://raw.githubusercontent.com/Pacific1a/img/8b90f6c37d5e886868f770ce9ad4325333934d48/imgALL/Group 9.png" alt="" width="20px">
          </div>
     </div>
      </header>
      <div class="frame">
        <p class="p">A world of enjoyable experiences</p>
        <img class="crown-blur" src="https://github.com/Pacific1a/img/blob/main/gamee/crown-blur.png?raw=true" />
      </div>
      <div class="section-menu">
        <div class="div-2">
          <div class="selected">
            <div class="background">
             <img src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/gamee/Background.svg" alt="">
            </div>
            <div class="home-icon"><img class="vector-5" src="https://raw.githubusercontent.com/Pacific1a/img/8b90f6c37d5e886868f770ce9ad4325333934d48/gamee/vector-5.svg" /></div>
            <div class="text-wrapper-5">All games</div>
          </div>
        </div>
        <div class="div-2">
          <div class="no-selected">
            <div class="overlap-group-2">
              <img class="icon-2" src="https://raw.githubusercontent.com/Pacific1a/img/8b90f6c37d5e886868f770ce9ad4325333934d48/gamee/icon-1.svg" />
              <div class="text-wrapper-6">Recent</div>
            </div>
          </div>
        </div>
      </div>
      <div class="games">
        <div class="crash redirect" data-url="../crash/index.html">
          <div class="mask-group"></div>
          <div class="text-wrapper-7">Crash</div>
        </div>
        <div class="div-3 redirect" data-url="../roll/index.html">
          <div class="mask-group-2"></div>
          <div class="text-wrapper-7">Roll</div>
        </div>
        <div class="div-3 redirect" data-url="../speedCASH/index.html">
          <div class="mask-group-3"></div>
          <div class="text-wrapper-7">Speed&amp;Cash</div>
        </div>
        <div class="mines redirect" data-url="../mine/index.html">
          <div class="mask-group-4"></div>
          <div class="text-wrapper-7">Mines</div>
        </div>
        <div class="black-jack redirect" data-url="../BlackJack/index.html">
          <div class="group-wrapper"><img class="group" src="https://github.com/Pacific1a/img/blob/main/gamee/Frame%2029.png?raw=true" /></div>
          <div class="text-wrapper-7">BlackJack</div>
        </div>
      </div>
      <div class="menu">
        <img class="select" src="https://github.com/Pacific1a/img/blob/main/imgALL/select.png?raw=true" />
        <a href="../index.html" class="main">
          <img class="mask-group-5" src="https://github.com/Pacific1a/img/blob/main/imgALL/mask-group-3.png?raw=true" />
          <div class="text-wrapper-8">Main</div>
        </a>
        <a href="../upgrade/index.html" class="upgrade">
          <div class="icon-3"></div>
          <div class="text-wrapper-9">Upgrade</div>
        </a>
        <a href="#" class="div-4">
          <div class="icon-4"></div>
          <div class="text-wrapper-10">Game</div>
        </a>
        <a href="../swap/index.html" class="swap">
          <div class="overlap-group-wrapper">
            <div class="overlap-group-3">
              <img class="vector-6" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/vector-11.svg" /> <img class="vector-7" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/vector-12.svg" />
            </div>
          </div>
          <div class="text-wrapper-9">Swap</div>
        </a>
        <a href="../profile/index.html" class="profile">
          <div class="icon-5">
            <img class="vector-8" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/vector-13.svg" /> <img class="vector-9" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/vector-14.svg" />
          </div>
          <div class="text-wrapper-9">Profile</div>
        </a>
      </div>
    </div>


  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
  <script src="../global-balance.js"></script>
  <script src="../game-balance-api.js"></script>
  <script src="../players-system.js"></script>
  <script src="../telegram-user-data.js"></script>
  <script src="liveprize.js"></script> 
    <script src="../telegram-user-data.js"></script>
    <script>
    document.querySelectorAll(".redirect").forEach(el => {
    el.addEventListener("click", () => {
      const url = el.dataset.url;
      if (url) {
        window.location.href = url;
      }
    });
  });
    </script>
  </body>
</html>
