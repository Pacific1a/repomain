<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="blackjack" data-model-id="116:1908">
      <div class="div">
        <header class="header">
          <div class="account-info">
            <div class="avatar"></div>
            <div class="nickname"><div class="text-wrapper">Nickname</div></div>
            </div>
          <div class="add-funds">
            <img class="img" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/image.svg" />
            <div class="div">Deposite</div>
          </div>
          <div class="balance-1">
            <div class="group-ico-1">
              0
              <img src="https://github.com/Pacific1a/img/blob/main/imgALL/Group%208.png?raw=true" alt="" width="20px">
            </div>
            <div class="group-ico-1">
              <span>0</span>
              <img src="https://github.com/Pacific1a/img/blob/main/imgALL/Group%209.png?raw=true" alt="" width="20px">
            </div>
       </div>
        </header>
        <div class="game">
          <div class="div">
          <div class="center">
            <img id="table-overlay" src="Image (1).svg" alt="Blackjack table" style="max-width: 90%; height: auto; border-radius: 10px; z-index: 0;" />
          </div>
            <div class="game-2">
              <div class="div-2">
                <div class="score-bg">0</div>
                <div class="cards" id="dealer-cards"></div>
              </div>
              <div class="div-3">
                <div class="div-2">
                  <div class="score-bg">0</div>
                  <div class="cards" id="player-cards"></div>
                </div>
              </div>
            </div>
            <div id="result-message" class="result-message" aria-live="polite"></div>
            <div class="buttons">
              <img id="btn-split" class="button-split" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/BlackJack/button-split.svg" />
              <img id="btn-double" class="button-cards" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/BlackJack/button-2-cards.svg" />
              <img id="btn-hit" class="button-cards" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/BlackJack/button-cards.svg" />
              <img id="btn-stand" class="button-stop" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/BlackJack/button-stop.svg" />
            </div>
          </div>
        </div>
        <div class="bet">
          <div class="bet-2">
            <div class="bet-amount">
              <div class="input-amount-bet">
                <div id="btn-bet-minus" class="button"><div class="rectangle"></div></div>
                <div class="element"><div id="bet-amount" class="text-wrapper-5">50</div></div>
                <div id="btn-bet-plus" class="union-wrapper"><img class="union" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/BlackJack/union.svg" /></div>
              </div>
              <div class="button-x">
                <button id="btn-bet-half" class="button-2"><div class="text-wrapper-6">/2</div></button>
                <div id="btn-bet-double" class="button-3"><div class="text-wrapper-7">x2</div></div>
              </div>
            </div>
              <button id="btn-new-game" class="cancel-button-this-2"><div class="text-wrapper-8">Bet</div></button>
          </div>
        </div>
        <div class="game-info">
          <div class="live-bets">
            <div class="section-menu">
              <div class="selected-wrapper">
                <div class="selected"><div class="text-wrapper-9">Live Bets</div></div>
              </div>
              <div class="your-bets">
                <div class="not-selected"><div class="text-wrapper-10">Your Bets</div></div>
              </div>
            </div>
            <div class="live-bets-2">
              <div class="text-wrapper-11">Live Bets</div>
              <div class="element-online"><div class="text-wrapper-12">119 online</div></div>
            </div>
            <div class="frame-2">
              <div class="text">
                <div class="text-wrapper-13">Player</div>
                <div class="text-wrapper-13">Bet Chips</div>
                <div class="text-wrapper-13">Multiplier</div>
                <div class="text-wrapper-13">Win Chips</div>
              </div>
              <div class="user-templates">
                <div class="div-4">
                  <div class="acc-inf">
                    <div class="avatar-wrapper"><div class="avatar-2"></div></div>
                    <div class="div-3"><div class="text-wrapper-14">N***k</div></div>
                  </div>
                  <div class="div-3"><div class="text-wrapper-15">325</div></div>
                  <div class="div-3"><div class="text-wrapper-15">0x</div></div>
                  <div class="div-wrapper-2"><div class="text-wrapper-16">--</div></div>
                </div>
                <div class="div-4">
                  <div class="acc-inf">
                    <div class="avatar-3"><div class="avatar-4"></div></div>
                    <div class="div-3"><div class="text-wrapper-17">N***k</div></div>
                  </div>
                  <div class="div-3"><div class="text-wrapper-18">200</div></div>
                  <div class="div-3"><div class="text-wrapper-18">1.22x</div></div>
                  <div class="element-2"><div class="text-wrapper-19">244</div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="menu">
          <img class="select" src="https://github.com/Pacific1a/img/blob/main/imgALL/select.png?raw=true" />
          <a href="../gamee/index.html" class="main">
            <img class="mask-group" src="https://github.com/Pacific1a/img/blob/main/imgALL/mask-group-3.png?raw=true" />
            <div class="text-wrapper-20">Main</div>
          </a>
          <a href="../upgrade/index.html" class="upgrade">
            <div class="icon"></div>
            <div class="text-wrapper-21">Upgrade</div>
          </a>
          <a href="../gamee/index.html" class="game-3">
            <div class="icon-2"></div>
            <div class="text-wrapper-22">Game</div>
          </a>
          <a href="../swap/index.html" class="swap">
            <div class="icon-3">
              <img class="vector" src="https://github.com/Pacific1a/img/blob/main/imgALL/vector-11.svg?raw=true" /> <img class="vector-2" src="https://github.com/Pacific1a/img/blob/main/imgALL/vector-12.svg?raw=true" />
            </div>
            <div class="text-wrapper-21">Swap</div>
          </a>
          <a href="../profile/index.html" class="profile">
            <div class="icon-4">
              <img class="vector-3" src="https://github.com/Pacific1a/img/blob/main/imgALL/vector-13.svg?raw=true" /> <img class="vector-4" src="https://github.com/Pacific1a/img/blob/main/imgALL/vector-14.svg?raw=true" />
            </div>
            <div class="text-wrapper-21">Profile</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="../global-balance.js"></script>
    <script src="../game-balance-api.js"></script>
    <script src="../players-system.js"></script>
    <script src="../telegram-user-data.js"></script>
    <script src="game.js"></script>
  </body>
</html>
