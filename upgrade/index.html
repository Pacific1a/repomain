<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../telegram-user-styles.css" />
  </head>
  <body>
    <div class="upgrade" data-model-id="35:189">
      <header class="header">
        <div class="account-info">
          <div class="avatar"></div>
          <div class="nickname"><div class="text-wrapper">Nickname</div></div>
        </div>
        <div class="add-funds">
          <img class="img" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/image.svg" />
          <div class="div">Deposite</div>
        </div>
       <div class="balance-1">
            <div class="group-ico-1">
              0
              <img src="https://raw.githubusercontent.com/Pacific1a/img/af9521ea7091209117e10a6160ad12ff29d7364e/imgALL/Group%208.png" alt="" width="20px">
            </div>
            <div class="group-ico-1">
              <span>0</span>
              <img src="https://raw.githubusercontent.com/Pacific1a/img/af9521ea7091209117e10a6160ad12ff29d7364e/imgALL/Group%209.png" alt="" width="20px">
            </div>
       </div>
      </header>
      <div class="streak">
        <div class="frame">
          <div class="text-wrapper-5">Live</div>
          <div class="circle"></div>
        </div>
        <img class="img-2" src="https://raw.githubusercontent.com/Pacific1a/img/af9521ea7091209117e10a6160ad12ff29d7364e/imgALL/very-high-prize.svg" />
        <img class="img-2" src="https://raw.githubusercontent.com/Pacific1a/img/af9521ea7091209117e10a6160ad12ff29d7364e/imgALL/medium-prize.svg" />
        <img class="img-3" src="https://raw.githubusercontent.com/Pacific1a/img/af9521ea7091209117e10a6160ad12ff29d7364e/imgALL/low-prize.svg" />
        <img class="img-3" src="https://raw.githubusercontent.com/Pacific1a/img/af9521ea7091209117e10a6160ad12ff29d7364e/imgALL/very-low-prize.svg" />
        <img class="img-3" src="https://raw.githubusercontent.com/Pacific1a/img/af9521ea7091209117e10a6160ad12ff29d7364e/imgALL/ultra-low-prize.svg" />
      </div>
      <div class="bet-amount-desired">
        <div class="frame-2">
          <div class="text-wrapper-7">Bet Amount:</div>
          <div class="info-amount">
            <img class="token-2" src="https://github.com/Pacific1a/img/blob/main/upgrade/token-2.png?raw=true." />
            <div class="text-wrapper-8">0</div>
          </div>
        </div>
        <div class="frame-3">
          <p class="desired-prize">
           <span>Desirde prize</span>
          </p>
          <div class="info-amount-2">
            <img class="token-2" src="https://github.com/Pacific1a/img/blob/main/upgrade/token-2.png?raw=true" />
            <div class="text-wrapper-8">0</div>
          </div>
        </div>
      </div>
      <div class="game">
        <div class="overlap-2">
          <div class="group"><img class="ellipse-3" src="https://github.com/Pacific1a/img/blob/main/upgrade/ellipse-15.png?raw=trueimg/ellipse-15.png" /></div>
          <div class="chance">
            <p class="p"><span class="text-wrapper-10">0</span> <span class="text-wrapper-11">%</span></p>
          </div>
          <div class="arrow"><img class="vector" src="https://raw.githubusercontent.com/Pacific1a/img/8b90f6c37d5e886868f770ce9ad4325333934d48/upgrade/vector-1.svg" /></div>
          <div class="group-2">

          </div>
        </div>
      </div>
      <div class="bet">
        <div class="text-wrapper-15">Make your bet</div>
        <div class="multiplier-button">
          <div class="x"><div class="text-wrapper-16">x1.5</div></div>
          <div class="x-2"><div class="text-wrapper-16">x2</div></div>
          <div class="x-2"><div class="text-wrapper-16">x3</div></div>
          <div class="x-2"><div class="text-wrapper-16">x5</div></div>
          <div class="x-2"><div class="text-wrapper-16">x10</div></div>
          <div class="x-2"><div class="text-wrapper-16">x20</div></div>
        </div>
        <div class="group-3">
          <div class="amount-bet">
            <div class="enter-bet-amount"><div class="text-wrapper-17">Enter bet amount:</div></div>
            <div class="element-5"><div class="text-wrapper-18">0</div></div>
          </div>
          <button class="apply-button"><div class="text-wrapper-19">Apply</div></button>
        </div>
        <div class="upgrade-button"><div class="text-wrapper-20">Upgrade</div></div>
      </div>
      <div class="menu">
        <img class="select" src="https://github.com/Pacific1a/img/blob/main/main/select.png?raw=true" />
        <a href="../index.html" class="main">
          <img class="mask-group" src="https://github.com/Pacific1a/img/blob/main/imgALL/mask-group-3.png?raw=true" />
          <div class="text-wrapper-21">Main</div>
        </a>
        <a href="#" class="div-2">
          <div class="icon-3"></div>
          <div class="text-wrapper-22">Upgrade</div>
        </a>
        <a href="../gamee/index.html" class="game-2">
          <div class="icon-4"></div>
          <div class="text-wrapper-23">Game</div>
        </a>
        <a href="../swap/index.html" class="swap">
          <div class="overlap-group-wrapper">
            <div class="overlap-group-4">
              <img class="vector-2" src="https://raw.githubusercontent.com/Pacific1a/img/8b90f6c37d5e886868f770ce9ad4325333934d48/imgALL/vector-11.svg" /> <img class="vector-3" src="https://raw.githubusercontent.com/Pacific1a/img/8b90f6c37d5e886868f770ce9ad4325333934d48/imgALL/vector-12.svg" />
            </div>
          </div>
          <div class="text-wrapper-22">Swap</div>
        </a>
        <a href="../profile/index.html" class="profile">
          <div class="icon-5">
            <img class="vector-4" src="https://raw.githubusercontent.com/Pacific1a/img/8b90f6c37d5e886868f770ce9ad4325333934d48/imgALL/vector-13.svg" /> <img class="vector-5" src="https://raw.githubusercontent.com/Pacific1a/img/8b90f6c37d5e886868f770ce9ad4325333934d48/imgALL/vector-14.svg" />
          </div>
          <div class="text-wrapper-22">Profile</div>
        </a>
      </div>
    </div>
  
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="../global-balance.js"></script>
    <script src="../game-balance-api.js"></script>
    <script src="../players-system.js"></script>
    <script src="../telegram-user-data.js"></script>
    <script src="index.js"></script>
    <script src="liveprize.js"></script>
    <script src="../telegram-user-data.js"></script>
  </body>
</html>
