  <style>
    
      body, html{
        overflow-x: hidden;
        touch-action: pan-y pan-x;
  -webkit-text-size-adjust: 100%;
  -ms-text-size-adjust: 100%;
      }
      .hidden {
        display: none !important;
      }
      #app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 22px;
        background-color: #151414;
        z-index: 9999;
      }
      #app-loader .loader-token {
        width: 160px;
        height: auto;
        object-fit: contain;
      }
      #app-loader .loader-title {
        font-family: "Montserrat", Helvetica;
        font-weight: 600;
        color: #ffffff;
        font-size: 18px;
        letter-spacing: -0.8px;
      }
      #app-loader .loader-subtitle {
        font-family: "Montserrat", Helvetica;
        font-weight: 500;
        color: #555555;
        font-size: 14px;
        letter-spacing: -0.7px;
      }
      #app-loader .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #2a2a2a;
        border-radius: 50%;
        position: relative;
        animation: loader-rotate 1.5s linear infinite;
      }
      #app-loader .loader-spinner::before {
        content: "";
        position: absolute;
        top: -3px;
        left: -3px;
        right: -3px;
        bottom: -3px;
        border: 3px solid transparent;
        border-radius: 50%;
        border-top-color: #ff403e;
        animation: loader-rotate 1.5s ease-in-out infinite;
      }
      @keyframes loader-rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      #app-loader .loader-status {
        font-family: "Montserrat", Helvetica;
        font-weight: 500;
        color: #c5c5c5;
        font-size: 15px;
        text-align: center;
        display: flex;
        gap: 8px;
      }
      #app-loader .loader-tag {
        font-family: "Montserrat", Helvetica;
        font-weight: 600;
        color: #ffffff;
        font-size: 17px;
        letter-spacing: 0;
      }
      :root {
  --banner-bg: linear-gradient(90deg, rgba(255, 64, 62, 1) 0%, rgba(255,64,62,0.8) 100%);
  --banner-shadow: 0px 0px 55px #ff403f54;
}

.banner {
  background: var(--banner-bg);
  box-shadow: var(--banner-shadow);
  border-radius: 15px;
  transition: background 0.6s ease, box-shadow 0.6s ease;
  overflow: hidden;
  position: relative;
}

#banner-title, #banner-text {
  transition: opacity 0.3s ease;
}

.fade-out {
  opacity: 0;
}

.fade-in {
  opacity: 1;
}
    </style>

    <script>
      (function () {
        const loader = document.getElementById('app-loader');
        const app = document.getElementById('app');
        const statusElement = document.getElementById('loadingStatus');
        const progressElement = document.getElementById('loadingProgress');
        const storageKey = 'app_loader_completed_v1';
        const tg = typeof window.Telegram !== 'undefined' ? window.Telegram.WebApp : undefined;

        const cloudAvailable = tg && tg.CloudStorage && typeof tg.CloudStorage.getItem === 'function';

        const getCloudItem = (key) => new Promise((resolve) => {
          if (!cloudAvailable) {
            resolve(null);
            return;
          }
          tg.CloudStorage.getItem(key, (error, value) => {
            if (error) {
              resolve(null);
            } else {
              resolve(value);
            }
          });
        });

        const setCloudItem = (key, value) => new Promise((resolve) => {
          if (!cloudAvailable) {
            resolve(false);
            return;
          }
          tg.CloudStorage.setItem(key, value, () => {
            resolve(true);
          });
        });

        const getLocalItem = (key) => {
          try {
            return localStorage.getItem(key);
          } catch (e) {
            return null;
          }
        };

        const setLocalItem = (key, value) => {
          try {
            localStorage.setItem(key, value);
          } catch (e) {
            // ignore
          }
        };

        const showAppImmediately = () => {
          if (app) {
            app.classList.remove('hidden');
          }
          if (loader) {
            loader.style.display = 'none';
          }
        };

        const markLoaderCompleted = async () => {
          setLocalItem(storageKey, 'true');
          await setCloudItem(storageKey, 'true');
        };

        const isLoaderDisabled = async () => {
          const cloudValue = await getCloudItem(storageKey);
          if (cloudValue === 'true') {
            return true;
          }
          const localValue = getLocalItem(storageKey);
          return localValue === 'true';
        };

        async function init() {
          if (!loader || !app || !statusElement || !progressElement || typeof ProjectPreloader === 'undefined') {
            showAppImmediately();
            return;
          }

          if (typeof tg !== 'undefined' && tg) {
            if (typeof tg.setResizable === 'function') {
              tg.setResizable(false);
            }
            if (typeof tg.expand === 'function') {
              tg.expand();
            }
          }

          const skipLoader = await isLoaderDisabled();
          if (skipLoader) {
            showAppImmediately();
            return;
          }

          try {
            await ProjectPreloader.preload({
              initialPages: [],
              coreAssets: [
                'main/globals.css',
                'main/styleguide.css',
                'main/style.css',
                'main/home.js',
                'global-balance.js',
                'game-balance-api.js',
                'telegram-user-data.js',
                'telegram-user-styles.css'
              ],
              minDisplayTime: 2500,
              fallbackTimeout: 30000,
              baseUrl: window.location.href,
              onProgress: ({ percent }) => {
                progressElement.textContent = `${percent}%`;
                if (percent >= 100) {
                  statusElement.textContent = 'Launching app';
                } else {
                  statusElement.textContent = 'Loading...';
                }
              }
            });
            await markLoaderCompleted();
          } catch (e) {
            // ignore errors and continue to show app immediately
          }

          showAppImmediately();
          if (loader) {
            loader.classList.add('hidden');
          }
        }

        init();
      })();
    </script>
