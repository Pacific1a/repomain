<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <!-- Preconnect для критических ресурсов -->
    <link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
    <link rel="preconnect" href="https://github.com" crossorigin>
    <link rel="preconnect" href="https://telegram.org" crossorigin>
    <link rel="preconnect" href="https://cdn.socket.io" crossorigin>
    <link rel="dns-prefetch" href="https://raw.githubusercontent.com">
    <link rel="dns-prefetch" href="https://github.com">
    <!-- Критические стили с font-display оптимизацией -->
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../telegram-user-styles.css" />
    <style>
      @font-face {
        font-family: 'Montserrat';
        font-display: swap;
      }
      /* Критическая оптимизация для LCP */
      .multiplier-label {
        content-visibility: auto;
      }
    </style>
  </head>
  <body>
    <div class="aviator" data-model-id="61:14">
      <header class="header">
        <div class="centeredd">
          <div class="account-info">
            <div class="avatar"></div>
            <div class="nickname"><div class="text-wrapper">Nickname</div></div>
          </div>
          <div class="add-funds">
            <img class="img" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/image.svg" />
            <div class="div">Deposite</div>
          </div>
          <div class="balance-1">
            <div class="group-ico-1">
              0
              <img src="https://github.com/Pacific1a/img/blob/main/imgALL/Group%208.png?raw=true" alt="" width="20px">
            </div>
            <div class="group-ico-1 colas">
              <span style="color: #CA3959;">0</span>
              <img src="https://github.com/Pacific1a/img/blob/main/imgALL/Group%209.png?raw=true" alt="" width="20px">
            </div>
       </div>
        </div>

        <div class="streak" id="crashHistory">
          <!-- История крашей будет добавляться сюда -->
        </div>
      </header>
      <div class="fixed-block">
        <div class="game">
          <div class="waiting" id="waitingRoot">
            <img src="https://github.com/Pacific1a/img/blob/main/crash/Background.png?raw=true" alt="" fetchpriority="high">
          </div>
          <div class="multiplier-layer" id="multiplierLayer">
            <div class="multiplier-label" id="currentMultiplier">1.00x</div>
            <div class="game-ended">Round ended</div>
          </div>
        </div>
        <div class="bet-section">
          <div class="bet-2">
            <div class="input-bet">
              <div class="bet-amount">
                <div class="button"><div class="rectangle-2"></div></div>
                <div class="element-wrapper"><input type="number" id="betInput" value="50" min="50" step="50" oninput="if(this.value < 50) this.value = 50;"></div>
                <div class="union-wrapper"><img src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/roll/union.svg" alt=""></div>
              </div>
              <div class="div-2">
                <button class="button-2"><div class="text-wrapper-13">1</div></button>
                <button class="button-2"><div class="text-wrapper-14">2</div></button>
              </div>
              <div class="div-2">
                <button class="button-2"><div class="text-wrapper-14">5</div></button>
                <button class="button-2"><div class="text-wrapper-14">10</div></button>
              </div>
            </div>
            <div class="cancel-button-next">
              <div class="cancel-button-next-2">
                <div class="text-wrapper-15">BET</div>
                <div class="text-wrapper-16">0 chips</div>
              </div>
            </div>
          </div>

          <div class="auto-section">
            <div class="text-auto">
              <div class="text-wrapper-11 size">Auto Cash Out</div>
            </div>
            <div class="switcher-amout">
              <div class="bg-svitch"><div class="bg-sv"></div></div>
              <div class="text-auto-2">
                <span>2.00</span>
                <span class="close">
                  ×
                </span>
            </div>
          </div>
        </div>
        <div class="game-info">
          <div class="all-bets">
            <div class="inf">
              <div class="inf-2">
                <div class="total-bets">
                  <div class="element-3"><div class="text-wrapper-17">0/550</div></div>
                  <div class="text-wrapper-18">Bets</div>
                </div>
                <div class="total-win">
                  <div class="element-4"><div class="text-wrapper-19">0</div></div>
                  <div class="text-wrapper-20">Total Win rubles</div>
                </div>
              </div>
              <div class="progress-bar"><div class="rectangle-3"></div></div>
            </div>
            <div class="user-templates-text">
              <div class="div-2">
                <div class="text-wrapper-21">Player</div>
                <div class="text-wrapper-21">Bet rubles</div>
                <div class="text-wrapper-21">X</div>
                <div class="text-wrapper-21">Win rubles</div>
              </div>
              <div class="user-templates">
                
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="menu">
        <img class="select" src="https://github.com/Pacific1a/img/blob/main/imgALL/select.png?raw=true" />
        <a href="../index.html" class="main">
          <img class="mask-group" src="https://github.com/Pacific1a/img/blob/main/imgALL/mask-group-3.png?raw=true" loading="lazy" />
          <div class="text-wrapper-29">Main</div>
        </a>
        <a href="../upgrade/index.html" class="upgrade">
          <div class="icon-2"></div>
          <div class="text-wrapper-30">Upgrade</div>
        </a>
        <a href="../gamee/index.html" class="game-2">
          <div class="icon-3"></div>
          <div class="text-wrapper-31">Game</div>
        </a>
        <a href="../swap/index.html" class="swap">
          <div class="overlap-group-wrapper">
            <div class="overlap-group-2">
              <img class="vector" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/vector-11.svg" loading="lazy" /> <img class="vector-2" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/vector-12.svg" loading="lazy" />
            </div>
          </div>
          <div class="text-wrapper-30">Swap</div>
        </a>
        <a href="../profile/index.html" class="profile">
          <div class="icon-4">
            <img class="vector-3" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/vector-13.svg" loading="lazy" /> <img class="vector-4" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/vector-14.svg" loading="lazy" />
          </div>
          <div class="text-wrapper-30">Profile</div>
        </a>
      </div>
    </div>
    <!-- Критические скрипты загружаются асинхронно для улучшения LCP -->
    <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" defer></script>
    <script src="../global-balance.js" defer></script>
    <script src="../game-balance-api.js" defer></script>
    <script src="../telegram-user-data.js" defer></script>
    <script src="../players-system.js" defer></script>
    <script src="crash-chart.js" defer></script>
    <script src="crash-websocket.js" defer></script>

  </body>
</html>
