<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../telegram-user-styles.css" />
  </head>
  <body>
    <div class="profile" data-model-id="36:1204">
      <div class="acc-info">
        <div class="avatar"></div>
        <div class="nick-tg-ID">
          <div class="nick"><div class="text-wrapper">Loading...</div></div>
          <div class="element"><div class="div">#Loading...</div></div>
        </div>
      </div>
      <div class="balance">
        <div class="div-2">
          <div class="text-wrapper-2">Balance</div>
          <div class="amount-balance">
            <div class="icon">
              <div class="overlap-group">
                <div class="ellipse"></div>
                <img class="img" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/Group%208.png" />
              </div>
            </div>
            <div class="div-wrapper"><div class="text-wrapper-4">0.00</div></div>
          </div>
        </div>
        <div class="deposit-button"><div class="text-wrapper-5">Deposit</div></div>
      </div>
      <div class="follow"><p class="text-wrapper-5">Follow us on social media!</p></div>
      <div class="invite-banner">
        <img class="hand" src="https://github.com/Pacific1a/img/blob/main/profile/hand.png?raw=true" />
        <div class="frame">
          <div class="frame-2">
            <div class="invite-icon">
              <div class="div-3">
                <img class="vector" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/vector-14.svg" />
                <img class="vector-2" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/profile/vector-1.svg" />
                <img class="vector-3" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/profile/vector-2.svg" />
              </div>
            </div>
            <div class="text-wrapper-6">Invite Friends</div>
          </div>
          <div class="invite-button"><div class="text-wrapper-7">Invite</div></div>
        </div>
      </div>
      <div class="transaction">
        <div class="frame-3">
          <div class="text-wrapper-8">Your transactions:</div>
          <div class="show-button"><div class="text-wrapper-9">Show available</div></div>
        </div>
        <div class="transaction-2">
          <div class="div-2">
            <div class="text-wrapper-10">21:00 16.08.2025</div>
            <div class="text-wrapper-11">From EasyPay</div>
          </div>
          <div class="element-2"><div class="text-wrapper-12">+200₽</div></div>
        </div>
      </div>
      <div class="menu">
        <img class="select" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/select.png" />
        <a href="../index.html" class="main">
          <img class="mask-group" src="https://github.com/Pacific1a/img/blob/main/imgALL/mask-group-3.png?raw=true" />
          <div class="text-wrapper-13">Main</div>
        </a>
        <a href="../upgrade/index.html" class="upgrade">
          <div class="icon-2"></div>
          <div class="text-wrapper-14">Upgrade</div>
        </a>
        <a href="../gamee/index.html" class="game">
          <div class="icon-3"></div>
          <div class="text-wrapper-15">Game</div>
        </a>
        <a href="../swap/index.html" class="swap">
          <div class="overlap-group-wrapper">
            <div class="overlap-group-2">
              <img class="vector-4" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/vector-11.svg" /> <img class="vector-5" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/vector-12.svg" />
            </div>
          </div>
          <div class="text-wrapper-14">Swap</div>
        </a>
        <a href="#" class="div-4">
          <div class="div-3">
            <img class="vector-6" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/vector-13.svg" /> <img class="vector-7" src="https://raw.githubusercontent.com/Pacific1a/img/6768186bd224ed8383ca478d1363a8b40b694805/imgALL/vector-14.svg" />
          </div>
          <div class="text-wrapper-14">Profile</div>
        </a>
      </div>
    </div>

    <!-- Подключаем Telegram WebApp API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="../global-balance.js"></script>
    <script src="../game-balance-api.js"></script>
    <script src="../players-system.js"></script>
    <script src="../telegram-user-data.js"></script>
  </body>
</html>
